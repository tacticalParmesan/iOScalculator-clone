<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="index.js" defer></script>
    <title>Eddy Calc</title>
</head>
<body>
    <a href="https://github.com/tacticalParmesan/iOScalculator-clone">
        <i class='bx bxl-github'></i><span id="link-text">
            tacticalParmesan@GitHub
        </span></a>
    <div id="calculator-container">
        <div id="display">
            <div id="displayed-numbers">0</div>
        </div>
        <div id="buttons-container">
            <div class="buttons-row">
                <button class="utility-button" id="clear-btn">AC</button>
                <button class="utility-button" id="sign-btn">+/-</button>
                <button class="utility-button" id="percentage-btn">%</button>
                <button class="operation-button" id="divide">รท</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button" id="multiply">x</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">4</button>
                <button class="number-button ">5</button>
                <button class="number-button">6</button>
                <button class="operation-button" id="subtract">-</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button" id="add">+</button>
            </div>
            <div class="buttons-row">
                <button class="number-button" id="zero-btn">0</button>
                <button class="float-button">.</button>
                <button class="eval-button" id="evaluate">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
