<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="display">
            <div id="displayed-numbers">0</div>
        </div>
        <div id="buttons-container">
            <div class="buttons-row">
                <button class="utility-button" id="clear-btn">AC</button>
                <button class="utility-button" id="sign-btn">+/-</button>
                <button class="utility-button" id="percentage-btn">%</button>
                <button class="operation-button" id="/">/</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button" id="*">x</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">4</button>
                <button class="number-button ">5</button>
                <button class="number-button">6</button>
                <button class="operation-button" id="-">-</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button" id="+">+</button>
            </div>
            <div class="buttons-row">
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="eval-button" id="evaluate">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
